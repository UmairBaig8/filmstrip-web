<!DOCTYPE html>
<html>
  <head>
    <title>OpenVis Conf 2014 Talks</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,100" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/stylesheets/pure-min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" media="only screen and (max-width: 370px)" href="/stylesheets/mobile.css">
    <script src="/javascripts/lib/jquery/jquery-2.1.0.js" charset="utf-8"></script>
    <script src="/javascripts/lib/underscore/underscore.js" charset="utf-8"></script>
    <script src="/javascripts/lib/d3/d3.js" charset="utf-8"></script>
    <script src="/javascripts/vis.js" charset="utf-8"></script>
    <script src="https://www.youtube.com/player_api" charset="utf-8"></script>
  </head>
  <body>

    <header>
      <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul class="words">
          <li class="title">OpenVisConf 2014 Talks</li>
        </ul>
        <ul class="right">
          <li><a href="#" id="expand_all"><i class="fa fa-plus"></i></a></li>
          <li><a href="#" id="contract_all"><i class="fa fa-minus"></i></a></li>
          <li><a href="#" id="help"><i class="fa fa-question"></i></a></li>
        </ul>
      </div>
    </header>

    <div id="container"></div>

    <div class="video-container">
      <div class="status_bar">
        <span id="playhead"></span>
        <span class="right">
          <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul class="right inline">
              <li><a href="#" id="close_yt"><i class="fa fa-chevron-down"></i></a></li>
            </ul>
          </div>
        </span>
      </div>
      <div class="footer_content">
        <div id="yt_player_container">
          <div id="yt_speaker_name"></div>
          <div id="yt_talk_name"></div>
          <div id="ytplayer"></div>
        </div>
      </div>
    </div>

    <div id="state-indicator"></div>
  </body>
</html>
